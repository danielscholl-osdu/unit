parameters:
  environments: []

stages:
  - ${{ each environment in parameters.environments }}:
    - stage: 'Build_${{ environment.name }}'

      variables:
      - group: 'R3MVP - Infrastructure Pipeline Variables - ${{environment.name}}'
      - group: 'R3MVP - Azure Target Env Secrets - ${{environment.name}}'
      - group: 'R3MVP - Azure Target Env - ${{environment.name}}' 

      jobs:
        - job: MavenPackageAndPublishArtifacts
          displayName: Build Package and Publish Artifacts
          
          pool: $(AGENT_POOL)

          steps:
          - download: none

          - checkout: self
            path: s

          - task: AzureCLI@1
            displayName: 'Docker Build + ACR Push'
            # condition: and(succeeded(), eq('${{ parameters.providerName }}', 'Azure'))
            env:
              IMAGE: $(CONTAINER_REGISTRY_NAME).azurecr.io/unit-catalog-data:v2
            inputs:
              azureSubscription: '$(SERVICE_CONNECTION_NAME)'
              addSpnToEnvironment: true
              scriptLocation: inlineScript
              inlineScript: |
                #!/usr/bin/env bash
                set -euo pipefail

                curl -L https://aka.ms/acr/installaad/bash | /bin/bash
                echo "Logging in to the ACR Registry"
                echo "------------------------------------"
                az acr login -n $(CONTAINER_REGISTRY_NAME)

                pushd data
                docker build -t $IMAGE .
                docker push $IMAGE
                popd
