apiVersion: v1
kind: Service
metadata:
  name: "unit-aks"
  namespace: {{ .Values.namespace }}  
  labels:
    app: "unit-aks"
    name: "unit-aks"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: {{ .Values.service.http.targetPort }}
      name: http
    - port: {{ .Values.service.https.port }}
      targetPort: {{ .Values.service.https.targetPort }}
      name: https
  selector:
    app: "unit-aks"