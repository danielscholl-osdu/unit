name: Template Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.1.0)'
        required: true
        type: string

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    if: github.repository == 'danielscholl-osdu/osdu-fork-template'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Validate Template State
        run: |
          echo "Validating template is ready for release..."
          
          # Check that we're on main branch (for manual releases)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            current_branch=$(git branch --show-current)
            if [ "$current_branch" != "main" ]; then
              echo "âŒ Manual releases must be from main branch, currently on: $current_branch"
              exit 1
            fi
          fi
          
          # Ensure all required workflows are in template-workflows
          required_workflows=(
            "sync.yml"
            "validate.yml" 
            "build.yml"
            "release.yml"
          )
          
          for workflow in "${required_workflows[@]}"; do
            if [ ! -f ".github/template-workflows/$workflow" ]; then
              echo "âŒ Missing required template workflow: $workflow"
              exit 1
            fi
          done
          
          # Ensure only init workflows are in active workflows
          active_workflows=$(ls .github/workflows/ | grep -v "^dev-" | grep -v "^init")
          if [ -n "$active_workflows" ]; then
            echo "âŒ Non-dev, non-init workflows found in active directory:"
            echo "$active_workflows"
            exit 1
          fi
          
          echo "âœ… Template is ready for release"
          
      - name: Generate Release Notes
        id: release-notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          CURRENT_TAG="${{ github.ref_name }}"
          
          if [ -z "$PREV_TAG" ]; then
            echo "## Initial Release" > release_notes.md
            echo "" >> release_notes.md
            echo "This is the initial release of the OSDU Fork Management Template." >> release_notes.md
          else
            echo "## Changes since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            
            # Get commits since last tag
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "## Template Features" >> release_notes.md
          echo "- âœ… Automated fork initialization" >> release_notes.md
          echo "- âœ… Daily upstream synchronization" >> release_notes.md
          echo "- âœ… Three-branch management strategy" >> release_notes.md
          echo "- âœ… AI-enhanced PR descriptions" >> release_notes.md
          echo "- âœ… Automated conflict detection" >> release_notes.md
          echo "- âœ… Semantic versioning and releases" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Usage" >> release_notes.md
          echo "1. Click 'Use this template' to create a new repository" >> release_notes.md
          echo "2. Go to Actions â†’ Run 'Initialize Fork' workflow" >> release_notes.md
          echo "3. Follow the setup instructions in the created issue" >> release_notes.md
          
  create-release:
    name: Create Release
    needs: validate-release
    runs-on: ubuntu-latest
    if: github.repository == 'danielscholl-osdu/osdu-fork-template'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate Release Notes
        id: release-notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          CURRENT_TAG="${{ github.ref_name }}"
          
          if [ -z "$PREV_TAG" ]; then
            echo "## ðŸš€ Initial Release" > release_notes.md
            echo "" >> release_notes.md
            echo "This is the initial release of the OSDU Fork Management Template." >> release_notes.md
          else
            echo "## ðŸ“‹ Changes since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            
            # Get commits since last tag, categorized
            echo "### âœ¨ Features" >> release_notes.md
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" | grep "^- feat" >> release_notes.md || echo "- No new features" >> release_notes.md
            echo "" >> release_notes.md
            
            echo "### ðŸ› Bug Fixes" >> release_notes.md  
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" | grep "^- fix" >> release_notes.md || echo "- No bug fixes" >> release_notes.md
            echo "" >> release_notes.md
            
            echo "### ðŸ“š Documentation" >> release_notes.md
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" | grep "^- doc" >> release_notes.md || echo "- No documentation changes" >> release_notes.md
            echo "" >> release_notes.md
            
            echo "### ðŸ”§ Other Changes" >> release_notes.md
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" | grep -v "^- feat\|^- fix\|^- doc" >> release_notes.md || echo "- No other changes" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "## ðŸŽ¯ Template Features" >> release_notes.md
          echo "- âœ… **Automated Fork Initialization** - One-click repository setup" >> release_notes.md
          echo "- âœ… **Daily Upstream Sync** - Automatic upstream change integration" >> release_notes.md  
          echo "- âœ… **Three-Branch Strategy** - Controlled merge and conflict resolution" >> release_notes.md
          echo "- âœ… **AI-Enhanced PRs** - Claude/GPT-powered PR descriptions" >> release_notes.md
          echo "- âœ… **Conflict Detection** - Automated conflict identification and guidance" >> release_notes.md
          echo "- âœ… **Semantic Versioning** - Automated releases with changelog generation" >> release_notes.md
          echo "- âœ… **Template Development** - Separated workflows for template vs fork development" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸš€ Quick Start" >> release_notes.md
          echo "1. Click **'Use this template'** to create a new repository" >> release_notes.md
          echo "2. Go to **Actions** â†’ Run **'Initialize Fork'** workflow" >> release_notes.md
          echo "3. Follow the setup instructions in the created issue" >> release_notes.md
          echo "4. Provide your upstream repository URL when prompted" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“– Documentation" >> release_notes.md
          echo "- [Product Overview](https://github.com/danielscholl-osdu/osdu-fork-template/blob/main/doc/overview.md)" >> release_notes.md
          echo "- [Architecture Decisions](https://github.com/danielscholl-osdu/osdu-fork-template/blob/main/doc/adr/index.md)" >> release_notes.md
          echo "- [Development Guide](https://github.com/danielscholl-osdu/osdu-fork-template/blob/main/CLAUDE.md)" >> release_notes.md
          
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create the release
          gh release create "${{ github.ref_name }}" \
            --title "OSDU Fork Management Template ${{ github.ref_name }}" \
            --notes-file release_notes.md \
            --latest