apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.conf.appName }}-authz-policy
spec:
  selector:
    matchLabels:
      {{- include "ibm-unit-deploy.selectorLabels" . | nindent 6 }}
  action: DENY
  rules:
  - from:
    - source:
        notRequestPrincipals:
        - '*'
    to:
    - operation:
        notPaths:
        - '*/v3/api-docs'
        - /api/unit/v3/info
